    <!-- Custom icons for section cards -->
    <script src="https://kit.fontawesome.com/acaa606056.js"></script>
    <!-- Custom Fonts -->

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <div class="row">
                <div class="w-100"></div>
                <div class="col"><a id="time"></a></div>
                <div class="w-100"></div>
                <div class="col"><a id="date"></a></div>
            </div>
        </div>
    </nav>

    
    <div id="tableModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Input Table Number</h5><button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="Acontainer">
                        <div class="col-sm-9 col-md-7 col-lg-5">
                            <div class="card card-signin my-5">
                                <div class="card-body">
                                    <form id="tableForm" class="form-signin">
                                        <div class="form-label-group">
                                            <!--required autofocus-->
                                            <input type="text" id="tID" class="form-control" placeholder="Table Number">
                                            <label for="tID">Table Number</label>
                                        </div>
                                        <a href="" data-dismiss="modal" onclick="cookieTable()" ;><button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button></a>
                                        <hr class="my-4">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="features-icons bg-light text-center h-100 my-auto">
        <container-fluid>
            <div class="mx-5">
                <button type="button" class="btn btn-primary btn-lg btn-block rounded" data-toggle="modal" data-target="#tableModal">Welcome to Big Omega Î©!</button>
            </div>
        </container-fluid>
    </section>

    <script>
        function cookieTable() {

            document.cookie = "tablenumber=" + document.getElementById("tID").value.toString();

            window.location = '/';
        }

    </script>
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/jquery/jquery.min.js') }}">IDBCursor</script>
